<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trabalho AF1</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/axios.js"></script>
  </head>

  <body>
    <form action="submit" id="submitForm" onsubmit="create()">
      <h2>Cadastrar consulta</h2>
      <div>
        <input type="text" id="nome" placeholder="Insira seu nome" />
      </div>
      <div>
        <input type="email" id="email" placeholder="Insira seu email" />
      </div>
      <div>
        <input type="text" id="cpf" placeholder="Insira seu cpf" />
      </div>
      <div>
        <input
          type="text"
          id="nomeDoPet"
          placeholder="Insira o nome do seu pet"
        />
      </div>
      <div>
        <input
          type="text"
          id="tipoDoPet"
          placeholder="Insira o tipo do seu pet"
        />
      </div>
      <div>
        <h3>
          Consulta, por favor selecione na seguinte ordem: Mês, Dia, Hora.
        </h3>
        <div class="selectWrapper">
          <span>Mês</span>
          <select id="mes" onchange="reloadDays(value)"></select>
        </div>
        <div class="selectWrapper">
          <span>Dia</span>
          <select id="dia" onchange="getAvailableHours()"></select>
        </div>
        <div class="selectWrapper">
          <span>Hora</span>
          <select id="hora"></select>
        </div>
      </div>
      <button type="submit">Cadastrar Consulta</button>
    </form>
  </body>
  <script src="js/script.js"></script>
</html>
